<div>
	<form (ngSubmit)="addToList()" #shoppingForm="ngForm">
		<div class="form-group">
			<label for="type">Type:</label>
			<input type="text"
					name="type"
					[(ngModel)]="shoppingitem.type"/>
		</div>
		<div class="form-group">
			<label for="count">Count:</label>
			<input type="number"
					name="count"
					[(ngModel)]="shoppingitem.count"/>
		</div>
		<div class="form-group">
			<label for="price">Price:</label>
			<input type="number"
					name="price"
					[(ngModel)]="shoppingitem.price"/>
		</div>
		<input type="submit" class="btn btn-primary" value="Add"/>
	</form>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Type</th>
				<th>Count</th>
				<th>Price</th>
				<th>Remove</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of shoppinglist;let idx=index">
				<td>{{item.type}}</td>
				<td>{{item.count}}</td>
				<td>{{item.price}}</td>
				<td><button class="btn btn-secondary"
					(click)="removeFromList(idx)">Remove</button></td>
			</tr>
		</tbody>
	</table>
</div>
